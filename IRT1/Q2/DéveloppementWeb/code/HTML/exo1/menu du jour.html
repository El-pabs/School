<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu du jour</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">Menu</td>
        </tr>
        <tr>
            <td rowspan="2">Semaine</td>
            <td colspan="2">Plats</td>
            <td>Desserts</td>
        </tr>
        <tr>
            <td>
                <ul type="square">
                    <li>Pizza</li>
                    <li>Choucroute</li>
                </ul>
            </td>
            <td>
                <ul type="square">
                    <li>Salade</li>
                    <li>Melon</li>
                </ul>
            </td>
            <td>
                <ul type="circle">
                    <li>Tarte</li>
                    <li>Milk-Shake</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td rowspan="2">Weekend</td>
            <td colspan="2">Plats</td>
            <td>Desserts</td>
        </tr>
        <tr>
            <td>
                <ul type="square">
                    <li>Couscous</li>
                    <li>Lasagne</li>
                </ul>
            </td>
            <td>
                <ul type="square">
                    <li>Salade</li>
                </ul>
            </td>
            <td>
                <ul type="circle">
                    <li>Glace</li>
                    <li>Mousse au chocolat</li> 
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
