<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vito Frangipani</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vito Frangipani</h1>
        <nav>
            <ul>
                <li><a href="#sa-vie">Sa Vie</a></li>
                <li><a href="#ses-oeuvres">Ses Oeuvres</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article id="banner">
            <h1>Vito Frangipani</h1>
            <p>Découvrez la vie d'un des artistes italiens les plus tourmentés du XXe siècle.</p>
        </article>
        <article id="quelques-toiles">
            <h2>Quelques Toiles</h2>
            <figure class="toile">
                <img src="img/01.webp" alt="Adaptation">
                <figcaption>
                    <h3>Adaptation</h3>
                    <ul>
                        <li>Cette auto-portrait montre Frangipani dans un accoutrement inhabituel</li>
                        <li>Typique des contrées reculées du Tibet qu'il a visité</li>
                    </ul>
                </figcaption>
            </figure>
            <figure class="toile">
                <img src="img/02.webp" alt="Compartiment privé">
                <figcaption>
                    <h3>Compartiment privé</h3>
                    <ul>
                        <li>Représente le vide créé par la perte d'un être cher</li>
                        <li>Peinte lors d'un de ses nombreux voyages</li>
                    </ul>
                </figcaption>
            </figure>
            <figure class="toile">
                <img src="img/03.webp" alt="Taj Mahal Hôtel">
                <figcaption>
                    <h3>Taj Mahal Hôtel</h3>
                    <ul>
                        <li>Frangipani apprécia grandement cette visite</li>
                        <li>Il séjourna brièvement mais laissa une toile de qualité</li>
                    </ul>
                </figcaption>
            </figure>
        </article>
    </main>
    
    <footer>
        <a href="#"><img src="img/reseaux/icons8-facebook-48.png" alt="Facebook"></a>
        <a href="#"><img src="img/reseaux/icons8-instagram-48.png" alt="Instagram"></a>
        <a href="#"><img src="img/reseaux/icons8-linkedin-48.png" alt="LinkedIn"></a>
    </footer>
</body>
</html>
